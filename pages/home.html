  <div class="conteiner-fluid main-wrapper">
    <div class="container">
      <div class="row logo-header-row">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 logo-header">
          <div class="band">
            <h1 class="nicofy table-vertical-align">Nicofy.</h1>
          </div>
          <div class="background">
            <h2 class="slogan">Short your links, short your share</h2>
          </div>
        </div>
      </div>
      <div class="row url-form-row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 url-form">
          <form action="/" method="post" class="nicofy-form">
            <div class="page-url">
              <div class="arrow-and-text" id="url">
                <?xml version="1.0" encoding="utf-8"?>
                <p>Here goes your old link</p>
                <!-- SVG:Arrow-1.svg #-->
              </div>
              <input type="text" placeholder="Page URL" name="url" autocomplete="off" class="text-input page-url-input" autofocus>
              <p class="alert-message non-selectable">Please write a valid URL</p>
            </div>
            <div class="user">
              <div class="arrow-and-text" id="user">
                <!-- SVG:Arrow-2.svg #-->
                <p>your username ...</p>
              </div>
              <input type="text" placeholder="(6-20 Characters)" name="username" autocomplete="off" class="text-input username-input" disabled>
              <p class="alert-message non-selectable">Only 6-20 characters</p>
            </div>
            <input type="submit" value="Go!" class="submit-input" disabled>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/home.js"></script>
